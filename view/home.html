<!DOCTYPE html>
<html>
<head>
    <title>Network Calculator</title>
    <link rel="stylesheet" href="style/home.css">
</head>

<body>

    <section id="message-box">
    </section>


    <canvas id="network-canvas" onclick ="newNodes()">
    </canvas>



    <section id = "toolbar">

        <h3>Toolbar</h3>

        <section id = "toolbar-nodes">
            <h4>Nodes</h4>
            <ul>
                <li>
                    <button id="create-node" onclick="addNode()">Add Nodes</button>
                    <button id="clear-screen" onclick="eraseNetwork()()">Erase Network</button>
                </li>
            </ul>
        </section>

        <section id = "toolbar-arcs">
            <h4>Arcs</h4>
            <ul>
                <li><button id="create-arc" onclick="createArc()">Add Arcs</button></li>
                <li><button id="delete-arc" onclick="editArc()">Edit Arcs</button></li>
            </ul>
        </section>

    </section>

    <section id = "settings">
        <h3>Settings</h3>
        <input title="directed" type="checkbox" name="arcs" value="directed"> Directed Arcs<br>
    </section>

</body>
<script type = "text/javascript" src="../controller/main-controller.js">
</script>
</html>
